        <form action="" id="bind-phone-form">
            <div class="u-input firstelem">
                <label for="inpt-account" class="u-label">账号&nbsp;:&nbsp;</label>
                <input type="text" name="email" id="inpt-account" placeholder="网易邮箱/手机号/其他邮箱" class="i-inpt">
                 <span></span>

                <div class="u-tip f-dn">
                    <div class="spritebg u-clear" id="auto-id-1487949991995">
                    </div>

            </div>

            <div class="u-input">
                <label for="inpt-pw" class="u-label">密码：</label>
                <input type="password" name="password" style="display: none;">

                <div class="u-tip f-dn">
                    <div class="spritebg u-clear" id="auto-id-1487949991996">
                    </div>

            </div>

                <div class="spritebg u-clear" id="auto-id-1487949991998"></div>

                                            style="width: 320px; border-radius: 8px;"></div>
                                </div>
                                <div class="ncpt_slide_bg" style="width: 320px; height: 32px; border-radius: 16px;">
                                    <div class="ncpt_slide_fg" style="left: 1px;"><img src="images/slider.png"
                                                                                       style="height: auto; width: 72px;">
                                    </div>
                                    <div class="ncpt_hint_txt"
                                         style="line-height: 34px; left: 36px; position: relative; opacity: 1;"></div>
                                </div>
                            </div>
                            <div class="ncpt_contents" style="display: block;">
                                <div class="ncpt_pad"
                                     style="width: 320px; height: 100px; bottom: 44px; position: absolute; display: none;">
                                    <iframe class="ncpt_win_iframe" style="width: 320px; height: 100px;"></iframe>
                                    <div class="ncpt_pzzClick" style="left: 0px;"><img

                                </div>

                                    <div class="ncpt_hint_txt"

                                        "介 " "举 " "品 "完成验证&gt;&gt;&gt;</div>
                                </div>
                                <div class="ncpt_clr"></div>
                            </div>
                            <div class="ncpt_txt_status"
                                 style="height: 34px; margin-left: 332px; line-height: 34px; display: none;"></div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="pwd" value="">
                <input type="hidden" id="ct" value="">
            </div>

            <div class="u-input j-phone-box">
                <label for="inpt-phone" class="u-label">手机号：</label>
                <input type="text" name="phone" id="inpt-phone" placeholder="11位手机号" maxlength="20" class="i-inpt ">

                <div class="u-tip f-dn">
                    <div class="spritebg u-clear" id="auto-id-1487949991999"></div>
                </div>
            </div>

            <div class="u-input m-country j-country-box f-dn" style="overflow: visible;">

                <div class="u-tip f-dn">
                    <div class="spritebg u-clear" id="auto-id-1487949992000"></div>
                </div>
                <div class="j-country u-country f-dn">
                </div>
            </div>

            <div class="u-input u-note">

            </div>

            <div class="u-input u-note">

            </div>

            <div class="u-input">
                <label for="inpt-sms" class="u-label">短信验证码：</label>
                <input type="text" name="sms" id="inpt-sms" placeholder="输入短信验证码" maxlength="6" class="i-inpt smsize ">

                <div class="u-tip f-dn">
                    <div class="spritebg u-clear" id="auto-id-1487949992001"></div>
                </div>
                <!-- class里面去掉了b-btn -->
                <span class="btn-getsms btn-getsms-btndisabled">获取验证码</span>
            </div>

            <div class="f-dn">
                <div class="u-input">
                    <label class="u-label">姓名：</label>
                    <input type="text" name="username" id="inpt-username" placeholder="请输入姓名" class="i-inpt">

                    <div class="u-tip f-dn">
                        <div class="spritebg u-clear" id="auto-id-1487949992002"></div>
                    </div>

                </div>

                <div class="u-input">
                    <label class="u-label">身份证：</label>
                    <input type="text" name="idcard" id="inpt-idcard" placeholder="请输入身份证" class="i-inpt">

                    <div class="u-tip f-dn">
                        <div class="spritebg u-clear" id="auto-id-1487949992003"></div>
                    </div>

                </div>
            </div>

            <div class="u-input" style="height: 58px;">
                <label class="u-label">&nbsp;</label>

                <div class="b-btn btn-reg btn-red btndisabled">注&nbsp;&nbsp;册</div>
